name: Docker build

on: [push]

jobs: 
  build:
  runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
  
      - name: Build frontend Docker image
        run: docker build -t timmijinks/tysoncloud-frontend ${{git.workspace}}/frontend
      
      - name: Build backend Docker image
        run: docker build -t timmijinks/tysoncloud-backend ${{git.workspace}}/frontend
    
     
